apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: laravel-hpa
  namespace: agrobd-app
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: agrobd-laravel-app
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
